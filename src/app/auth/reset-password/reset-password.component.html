<div class="row justify-content-center" *ngIf="!requestComplete">
  <div class="col-6">
    <form class="mt-3"  #resetForm="ngForm" ngForm (ngSubmit)="onResetRequest(resetForm)">
      <div class="form-group">
        <label for="username">Enter your username and we will send you a link to reset your password.</label>
        <input
          type="text"
          class="form-control"
          id="username"
          ngModel
          name="username"
          required
          #username="ngModel"
        >
        <span class="form-text" *ngIf="username.invalid && username.touched">
          Enter a valid Username
        </span>
      </div>

      <button
        class="btn"
        *ngIf="!isLoading"
        [disabled]="resetForm.invalid"
      >
        Send password reset email
      </button>


      <div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
        <div class="spinner-border ">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div
        class="mt-3 text-center text-danger"
        *ngIf="true"
      >
        <h5></h5>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">
  <div class="card p-4" *ngIf="requestComplete">
    <div class="card-body">
      <h5>Check your email for a link to reset your password.</h5>
      <a class="btn" routerLink="/login">Return to sign in</a>
    </div>
  </div>
</div>
