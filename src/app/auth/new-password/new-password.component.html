<div class="d-flex justify-content-center mt-5" *ngIf="!validUrl">
  <div class="spinner-border ">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row justify-content-center" *ngIf="validUrl && !resetFinished">
  <div class="col-6">
    <form class="mt-3"  #newPasswordForm="ngForm" ngForm (ngSubmit)="onResetPassword(newPasswordForm)">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          minlength="5"
          #password="ngModel"
        >
        <span class="form-text" *ngIf="password.invalid && password.touched">
          Password should have atleast 5 characters
        </span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          ngModel
          name="confirmPassword"
          required
          [pattern]="password.value"
          #confirmPassword="ngModel"
        >
        <span class="form-text" *ngIf="confirmPassword.invalid && confirmPassword.touched">
          password and confirm password should be same
        </span>
      </div>
      <button
        class="btn btn-primary"
        *ngIf="!isLoading"
        [disabled]="newPasswordForm.invalid"
      >
        Reset Password
      </button>


      <div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
        <div class="spinner-border ">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">
  <div class="card p-4" *ngIf="resetFinished">
    <div class="card-body">
      <h5>{{message}}</h5>
      <a class="btn btn-primary" routerLink="/login">Return to sign in</a>
    </div>
  </div>
</div>
