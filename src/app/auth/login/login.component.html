<div class="row justify-content-center">
  <div class="col-6">
    <form class="mt-3" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" ngForm>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          ngModel
          name="username"
          required
          #username="ngModel"
        >
        <span class="form-text" *ngIf="username.invalid && username.touched">
          This field is required
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          #password="ngModel"
        >
        <span class="form-text" *ngIf="password.invalid && password.touched">
          This field is required
        </span>
      </div>
      <button
        class="btn"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
