<div class="row justify-content-center">
  <div class="col-6">
    <form class="mt-3" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" ngForm>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          ngModel
          name="username"
          required
          #username="ngModel"
        >
        <span class="form-text" *ngIf="username.invalid && username.touched">
          Enter a valid Username
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          #password="ngModel"
        >
        <span class="form-text" *ngIf="password.invalid && password.touched">
          Enter a valid password
        </span>
      </div>
      <div class=" d-flex justify-content-between" *ngIf="!isLoading">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="loginForm.invalid"

        >
          Login
        </button>
        <div>
          <a class="reset-password" routerLink="/reset-password">Reset Password</a>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
        <div class="spinner-border ">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <ngb-alert
        class="mt-4"
        type="danger"
        *ngIf="show"
        (close)="closeAlert()"
      >
        {{message}}
      </ngb-alert>
    </form>
  </div>
</div>
