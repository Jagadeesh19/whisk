<div class="row mt-4">
  <div class="col">
    <h3>Track the leaves</h3>
    <p>You can review various leaves that were initiated by you</p>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li
        class="list-group-item text-center"
        *ngFor="let item of leaveTypes"
        (click)="onLeaveTypeChange(item)"
        [ngClass]="{'active':item===leaveType}"
      >
        {{item}}
      </li>
    </ul>
  </div>

  <div class="d-flex col justify-content-center " *ngIf="isLoading">
    <div class="spinner-border ">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="col" *ngIf="!isLoading">
    <div class="row justify-content-end">
      <div class="col">
        <div
          ngbDropdown
          class="d-inline-block mr-3"
          *ngFor="let yearItem of years"
        >
          <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>{{yearItem}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button
              ngbDropdownItem
              *ngFor="let monthItem of months"
              (click)="onFilterChange(yearItem,monthItem)"
            >{{monthItem}}</button>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <router-outlet></router-outlet>
  </div>
</div>
