<div class="row justify-content-around">
  <div class="col-6">
    <form class="mt-3" [formGroup]="addEmployeeForm" (ngSubmit)="onAddEmployee()" >
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          formControlName="name"
        >
        <span
          class="form-text"
          *ngIf="addEmployeeForm.get('name').invalid && addEmployeeForm.get('name').touched"
        >
      This field is required
    </span>
      </div>
      <div class="form-group">
        <label for="email">Employee Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
        >
        <span
          class="form-text"
          *ngIf="addEmployeeForm.get('email').invalid && addEmployeeForm.get('email').touched"
        >
      Please enter a valid email
    </span>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 col-md-2 pt-0">Gender</legend>
          <div class="col-sm-8 col-md-10">
            <div
              class="form-check form-check-inline"
              *ngFor="let gender of genders"
            >
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                formControlName="gender"
                id="male"
                [value]="gender"
              >
              <label class="form-check-label" for="male">
                {{gender}}
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="date">Date of Birth</label>
        <div class="input-group">
          <input
            class="form-control"
            #d="ngbDatepicker"
            ngbDatepicker
            placeholder="yyyy-mm-dd"
            name="dateOfBirth"
            formControlName="dateOfBirth"
            id="date"
            [maxDate]="maxDate"
          >
          <div class="input-group-append">
            <button class="btn"  type="button" (click)="d.toggle()">
              <i class="fas fa-calendar fa-lg"></i>
            </button>
          </div>
        </div>
        <span
          class="form-text"
          *ngIf="addEmployeeForm.get('dateOfBirth').invalid && addEmployeeForm.get('dateOfBirth').touched"
        >
      Please enter a valid date
    </span>
      </div>


      <div class="form-group">
        <label for="supervisor">Supervisor Email</label>
        <input
          type="email"
          class="form-control"
          id="supervisor"
          name="supervisorEmail"
          formControlName="supervisorEmail"
        >
        <span
          class="form-text"
          *ngIf="addEmployeeForm.get('supervisorEmail').invalid && addEmployeeForm.get('supervisorEmail').touched"
        >
      Please enter a valid supervisor email
    </span>
      </div>

      <button
        class="btn"
        type="submit"
        [disabled]="addEmployeeForm.invalid"
      >
        <i class="fas fa-user-plus"></i>
        {{buttonName}}
      </button>
    </form>


    <ngb-alert
      [type]="error?'danger':'success'"
      class="mt-4"
      *ngIf="show"
      (close)="closeAlert()"
    >
      {{message}}
    </ngb-alert>

    <div class="d-flex justify-content-center mt-5" *ngIf="animation">
      <div class="spinner-border ">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
</div>
